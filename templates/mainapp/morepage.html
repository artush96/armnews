{% extends 'base.html' %}
{% block content %}
    <main>
        <section class="main_top_slider">
            <div class="fade">
                {% for foo in slider %}
                    <div class="fade_item">
                        <img src="{{ foo.image.url }}" alt="bg">
                    </div>
                {% endfor %}
            </div>
        </section>
        <section class="search_resaults container">
            <h1 class="h1_title_dark">{{ program_detail.title_hy }}</h1>

            <div class="text_area">
                <div class="text_area_cover">
                    <img src="{{ program_detail.image.url }}" alt="item">
                </div>
                <p>{{ program_detail.body_hy|safe }}</p>
                <div class="soundcloud_area">
                    <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay"
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/781463364&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                </div>
                <div class="video_wrap">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/1cv_-45OZEw" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
                <p class="seemorevideos">դիտել <a href="#" target="_blank">բոլոր վիդեոները</a></p>
                <br>
                <div class="addthis_inline_share_toolbox"></div>
            </div>
        </section>
{% endblock %}
